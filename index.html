<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rol Web</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <img class="navbar-brand diceimg" href="#" src="images/diceLogo.png">
        <button class="navbar-toggler left-nav" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto left-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
        </div>
    </nav>

  
    <div class="container">
      <div class="row mt-3">

        <!-- Login Form -->
        <div class="col-sm-3 rounded sign-up p-3">
          
          <main class="form-signin w-100 p-">
            <form action="/" method="post" >
                <h3 class="text-center">Login</h3>
                <div>
                    <input type="text" class="form-control mt-3 mb-3 rounded-0" name="email" placeholder="Email" required autofocus>
                </div>
                <div>
                    <input type="email" class="form-control mt-3 mb-3 rounded-0" name="email" placeholder="Email Adress" required>
                </div>
                <div class="mb-3"s>
                  <a href="">Forgot password?</a>
                </div>
                <div class="justify-content-end col" >
                    <button class="btn btn-dark btn-block w-100">Submit</button>
                </div>
            </form>
        </div>

        <!-- Carousel -->
        <div class="col-sm-8 last-games rounded ms-lg-5 ms-md-4 ms-sm-3">
          <div>
            <h1 class="text-center">Last games registered</h1>
          <div id="carouselExampleControls" class="carousel slide p-3" data-bs-ride="carousel">
            <div class="carousel-inner text-center">
              <div class="carousel-item active">
                <p>Comming soon</p>
              </div>
              <div class="carousel-item">
                <p>Comming soon</p>
              </div>
              <div class="carousel-item">
                <p>Comming soon</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </div>

      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
