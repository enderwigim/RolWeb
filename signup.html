<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="text-center">
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post" >
            <img class="logo" src="images/diceLogo.png">
                        
            <div>
                <input type="text" class="top form-control" name="firstName" placeholder="First Name" required autofocus>
            </div>
            <div>
                <input type="text" class="middle form-control" name="lastName" placeholder="Last Name" required>
            </div>
            <div>
                <input type="email" class="bottom form-control" name="email" placeholder="Email Adress" required>
            </div>
            <div class="d-flex justify-content-center col" >
                <button class="btn btn-dark btn-block w-100">Submit</button>
            </div>
        </form>
   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</main>
</body>
</html>
